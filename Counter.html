<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Counter.css">
</head>
<body>
    <div class="counter-container">
        <div class="title">Increment & Decrement</div>
        <div class="counter-controls">
            <button onclick="decrement()" class="button" id="decrement"><i class="fa-solid fa-minus"></i></button>
            <div class="count" id="count">0</div>
            <button onclick="increment()" class="button" id="increment"><i class="fa-solid fa-plus"></i></button>
        </div>
        <button onclick="reset()" class="button1">Click On Reset</button>
        </div>
    <script src="Counter.js"></script>
    <!--<h6 class="id">Manoj Panchal</h6>-->
</body>
</html>
